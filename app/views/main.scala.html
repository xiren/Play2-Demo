<div class="container">
	<div class="panel panel-default" ng-repeat="question in questions">
		<div class="panel-heading">{{question.title}}</div>
		<div class="panel-body">
			<h4>{{question.content}}</h4>
			<div class="radio" ng-repeat="option in question.options">
				<label>
					<input type="radio" name="optionId" value="{{option.id}}"/>
					{{option.content}}
				</label>
			</div>
		</div>
	</div>
</div>
